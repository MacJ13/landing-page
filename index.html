<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="header-nav">
                <h3 class="header-logo">Header Logo</h3>
                <ul class="header-list">
                  <li><a href="#">header link one</a></li>
                  <li><a href="#">header link two</a></li>
                  <li><a href="#">header link three</a></li>
                </ul>
            </nav>
            <div class="hero">
                <div class="hero-content">
                    <h1 class="hero-main-text">This website is awesome</h1>
                    <p class="hero-secondary-text">
                        This website has some subtext
                        that goes here under the main title.
                        It's a smaller font and the color is
                        lower contrast.
                    </p>
                </div>
                <div class="hero-image">
                    <img src="images/woods.jpg" alt="woods">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
